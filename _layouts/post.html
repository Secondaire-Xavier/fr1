---
layout: default
---
<article class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <div class="infos">
    <p class="post-date">PubliÃ© le {{ page.date | date: "%d/%m/%Y" }}</p>
    <p class="post-author">Par {{ page.author }}</p>
    <p class="post-tags">
      {%- if page.tags -%}
        {% for tag in page.tags %}
            <a href="{{site.baseurl}}/blog#{{tag | slugize}}">
                #{{ tag }}
            </a>
        {% endfor %}
      {%- endif -%}
    </p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
