<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-box">
        <img src="{{ "/assets/logo.jpg" | relative_url }}" alt="Logo {{ site.title }}" class="logo">
      </div>
      <div class="title-box">
        <h1>{{ site.title }}</h1>
        {% if site.tagline %}
        <p class="tagline">{{ site.tagline }}</p>
        {% endif %}
      </div>
    </div>
  </header>

  <nav class="nav">
    <a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Accueil</a>
    <a href="{{ "/blog" | relative_url }}" {% if page.url contains "/blog" %}class="active"{% endif %}>Blog</a>
    <a href="{{ "/contact" | relative_url }}" {% if page.url == "/contact.html" or page.url == "/contact/" %}class="active"{% endif %}>Contact</a>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} | Propuls√© par le C.I.F</p>
  </footer>
</body>
</html>
